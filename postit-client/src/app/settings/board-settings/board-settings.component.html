<div class="boardSettings">

  <div class="mat-elevation-z2 myTable">

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef i18n> Id </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef i18n> Name </th>
        <td mat-cell *matCellDef="let element" class="paddingTd">
          <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="element.name" required>
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="alignRight" i18n> Actions </th>
        <td mat-cell *matCellDef="let element" class="actionCell alignRight">
          <div class="actionZone">
            <button (click)="saveBoard(element)" [disabled]="!isValidForSave(element)" mat-raised-button color="primary"
              i18n>
              Save
            </button>
            <button (click)="deleteBoard(element)" mat-raised-button color="warn" i18n>Delete</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>

  <div class="creationZone">
    <button (click)="createBoard()" mat-raised-button color="primary" i18n>Create board</button>
  </div>

</div>
