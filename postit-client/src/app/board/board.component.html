<mat-tab-group mat-stretch-tabs (selectedTabChange)="changeBoard($event)">

  <mat-tab *ngFor="let board of boardList">
    <ng-template mat-tab-label>
      <span class="tabTitle">
        {{ board.name }}
      </span>
    </ng-template>

    <ng-template matTabContent>
      <div class="cardBoard" *ngIf="noteListMap.get(board.id)">

        <app-board-note *ngFor="let note of noteListMap.get(board.id)" [note]="note" (takeOffNote)="takeOffNote($event)"
          (changeNote)="refreshCurrentBoard()" (orderNote)="reorderBoard($event)">
        </app-board-note>

        <mat-card *ngIf="parameterNoteMax && parameterNoteMax > noteListMap.get(board.id).length" class="cardAdd">
          <mat-card-content>
            <button (click)="addNote(board)" mat-raised-button color="primary" i18n>Add a note</button>
          </mat-card-content>
        </mat-card>

      </div>
    </ng-template>
  </mat-tab>

</mat-tab-group>
